<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>EzTalk</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
  <link rel="icon" href="static/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- built styles file will be auto injected -->
</head>

<body>
  <div id="app" class="theme-dark">
    <!-- Login Screen -->
    <div class="login-screen modal-in" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-input-wrap">
                        <div class="item-title item-label">Target Language</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                          <select placeholder="Please choose language...">
                            <option value="Male">English</option>
                            <option value="Female">French</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-input-wrap">
                        <div class="item-title item-label">Mother Language</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                          <select placeholder="Please choose language...">
                            <option value="Male">English</option>
                            <option value="Female">French</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="views tabs safe-areas">

      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-translate" class="tab-link">
            <i class="icon f7-icons if-not-md">search</i>
            <i class="icon material-icons if-md">search</i>
            <span class="tabbar-label">Translate</span>
          </a>
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons if-not-md">house_fill</i>
            <i class="icon material-icons if-md">home</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-account" class="tab-link">
            <i class="icon f7-icons if-not-md">person_crop_circle</i>
            <i class="icon material-icons if-md">person</i>
            <span class="tabbar-label">Account</span>
          </a>
        </div>
      </div>
      <div class="view view-init view-translate tab" id="view-translate" data-url="/translate/"></div>
      <div class="view view-init view-home tab tab-active" id="view-home" data-url="/home/"></div>
      <div class="view view-init view-account tab" id="view-account" data-url="/account/"></div>


    </div>
    <!-- built script files will be auto injected -->
</body>

</html>

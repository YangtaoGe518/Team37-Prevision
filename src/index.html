<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>EzTalk</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
  <link rel="icon" href="static/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- built styles file will be auto injected -->
</head>

<body>
  <div id="app" class="theme-dark">
    <div class="views tabs safe-areas">
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-translate" class="tab-link">
            <i class="icon f7-icons if-not-md">search</i>
            <i class="icon material-icons if-md">search</i>
            <span class="tabbar-label">Translate</span>
          </a>
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons if-not-md">house_fill</i>
            <i class="icon material-icons if-md">home</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-account" class="tab-link">
            <i class="icon f7-icons if-not-md">person_crop_circle</i>
            <i class="icon material-icons if-md">person</i>
            <span class="tabbar-label">Account</span>
          </a>
        </div>
      </div>
      <p><a class="button popup-open" href="#" data-popup=".popup-login">Open Popup</a></p>
      <div class="view view-init tab" id="view-translate" data-url="/translate/"></div>
      <div class="view view-init tab tab-active" id="view-home" data-url="/home/"></div>
      <div class="view view-init tab" id="view-account" data-url="/account/"></div>

      <div class="popup popup-login">
          <div class="block">
            <p>Login</p>
            <!-- Close Popup -->
            <p><a class="link popup-close" href="#">Close popup</a></p>
            <div data-url="/"></div>
          </div>
        </div>
    </div>
  </div>
  <!-- built script files will be auto injected -->
</body>

</html>
